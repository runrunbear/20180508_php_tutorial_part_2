<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="mv.jpg" alt="" onmouseover="ov();" onmouseout="out();">
</body>
<script>
var img = document.getElementsByTagName('img')[0];
	function ov() {
		img.src = "lyf.jpg";
	}

	function out() {
		img.src = "mv.jpg";
	}
</script>
</html>
