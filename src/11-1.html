<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="大" onclick="b();">
	<input type="button" value="中" onclick="z();">
	<input type="button" value="小" onclick="x();">
	<p>去的尽管去了， 来的尽管来着； 去来的中间， 又怎样地匆匆呢？ 早上我起来的时候， 小屋里射进两三方斜斜的太阳。 太阳他有脚啊！ 轻轻悄悄地挪移了</p>
</body>
<script>
	function b() {
		var p = document.getElementsByTagName('p')[0];
		p.style.fontSize = "25px";
	}

	function z() {
		var p = document.getElementsByTagName('p')[0];
		p.style.fontSize = "20px";
	}

	function x() {
		var p = document.getElementsByTagName('p')[0];
		p.style.fontSize = "15px";
	}

</script>
</html>
