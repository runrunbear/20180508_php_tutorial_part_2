<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	div {
		width: 300px;
		height: 300px;
	}

	#t1 {
		background:red;
		float: left;
	}

	#t2 {
		background:blue;
		float: left;
	}

	#t3 {
		background:green;
		float: left;
	}

	#comm {
		width: 300px;
		height: 100px;
		border:1px solid pink;
	}

	li {
		float: left;
		list-style-type: none;
		margin-left: 8px;
	}
</style>
</head>
<body>
	<div id="comm">
		<ul>
			<li><a href="#" onmouseover="show('t1');">t1</a></li>
			<li><a href="#" onmouseover="show('t2');">t2</a></li>
			<li><a href="#" onmouseover="show('t3');">t3</a></li>
		</ul>
	</div>
	<div id="t1">t1</div>
	<div id="t2" style="display:none;">t2</div>
	<div id="t3" style="display:none;">t3</div>
</body>
<script>
	var t1 = document.getElementById('t1');
	var t2 = document.getElementById('t2');
	var t3 = document.getElementById('t3');
	function show(test) {
		if(test == 't1') {
			t1.style.display = "block";
			t2.style.display = "none";
			t3.style.display = "none";
		} else if(test == 't2') {
			t1.style.display = "none";
			t2.style.display = "block";
			t3.style.display = "none";			
		} else if(test == 't3') {
			t1.style.display = "none";
			t2.style.display = "none";
			t3.style.display = "block";
		}
	}
</script>
</html>
